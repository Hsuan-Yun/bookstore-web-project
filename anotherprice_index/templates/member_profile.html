<!DOCTYPE html>
<html>

<head>

  <title>資料更改</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/member_profile.css" rel="stylesheet">
  <link href="../static/css/member_profile_part.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    function profilesubmitfunction(event) {
      event.preventDefault();
    }

  </script>

</head>

<body>

  <div id="computer">

    <div id="body">

      <div id="memberTitle">

        <div id="title">

          <a href="../">
            <img class="homeLinkImage" src="../static/images/title.png" alt="標題">
          </a>

        </div>

      </div>

      <div id="profileBorder">

        <div id="profile">

          <h1 class="profileTitle">資料更改</h1>

          <form method="POST" action="{% url 'member_profile' %}">
            {% csrf_token %}

            <p class="inputTitle">帳號</p>
            <p class="input">{{ member.memberAccount }}</p>

            <p class="inputTitle">姓名</p>
            <p class="input"><input type="text" id="name" class="inputData" name="name" value="{{ member.memberName }}">
            </p>

            <p class="inputTitle">生日</p>
            <p class="input"><input type="date" id="birthday" class="inputData" name="birthday"
                value="{{ member.memberBirthday }}"></p>

            <p class="inputTitle">電話</p>
            <p class="input"><input type="tel" id="phone" class="inputData" name="phone"
                value="{% if member.memberPhone %}{{ member.memberPhone }}{% endif %}"></p>

            <p class="inputTitle">地址</p>
            <p class="input"><input type="text" id="address" class="inputData" name="address"
                value="{% if member.memberAddress %}{{ member.memberAddress }}{% endif %}"></p>

            <p class="inputTitle">優惠訊息</p>
            <p>
              <label>
                <input type="radio" name="discount">
                <span class="discount">
                  接收最新優惠訊息
                </span>
              </label>
            </p>
            <p>
              <label>
                <input type="radio" name="discount">
                <span class="discount">
                  拒收最新優惠訊息
                </span>
              </label>
            </p>

            <p class="input"><input type="submit" class="profile" value="確認更改"
                onclick="window.location.href='../member_centre'"></p>

          </form>

        </div>

      </div>

      <div id="about">

        <table class="about">

          <tr>
            <td class="about">
              <p class="aboutHead">關於我們</p>
            </td>
            <td class="about">
              <p class="aboutHead">會員服務</p>
            </td>
            <td class="about">
              <p class="aboutHead">客服中心</p>
            </td>
            <td class="about" rowspan="4">
              <img src="../static/images/logo.png" alt="logo" class="d-block" style="width: 100%;">
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">創辦理念</p>
            </td>
            <td>
              <p class="aboutBody">
                <a href="../member_centre" class="aboutBody">我的帳號</a>
              </p>
            </td>
            <td>
              <p class="aboutBody">常見問題</p>
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">出版情報</p>
            </td>
            <td>
              <p class="aboutBody">訂單查詢</p>
            </td>
            <td>
              <p class="aboutBody">聯絡我們</p>
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">架設日誌</p>
            </td>
            <td>
              <p class="aboutBody">
                <a href="../member_point" class="aboutBody">點數查詢</a>
              </p>
            </td>
            <td>
              <p class="aboutBody"></p>
            </td>
          </tr>

        </table>

      </div>

    </div>

    <div id="bottomInformation">

    </div>

    <div id="WebInformation">

      <br>

      <p class="Information">專題名稱：這是另外的價錢電子商務平台</p>
      <p class="Information" style="line-height: 1px;">架設時間：2023、05</p>

    </div>

  </div>

  <div id="mobile">

    <div id="m_title">

      <a href="../">
        <img class="m_homeLinkImage" src="../static/images/title.png" alt="標題">
      </a>

    </div>

    <div id="m_profileBorder">

      <div id="m_profile">

        <h1 class="m_profileTitle">資料更改</h1>

        <p class="m_inputTitle">帳號</p>
        <p class="input">{{ member.member_account }}</p>

        <p class="m_inputTitle">姓名</p>
        <p class="input"><input type="text" id="name" class="m_inputData" name="name" value="{{ member.member_name }}"
            required></p>

        <p class="m_inputTitle">生日</p>
        <p class="input"><input type="date" id="birthday" class="m_inputData" name="birthday" required></p>

        <p class="m_inputTitle">電話</p>
        <p class="input"><input type="tel" id="phone" class="m_inputData" name="phone" required></p>

        <p class="m_inputTitle">地址</p>
        <p class="input"><input type="text" id="address" class="m_inputData" name="address" required></p>

        <p class="m_inputTitle">優惠訊息</p>
        <p>
          <label>
            <input type="radio" name="discount">
            <span class="m_discount">
              接收最新優惠訊息
            </span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="discount">
            <span class="m_discount">
              拒收最新優惠訊息
            </span>
          </label>
        </p>

        <p class="input"><input type="submit" class="m_profile" value="確認更改"
            onclick="window.location.href='../member_centre'"></p>

      </div>

    </div>

  </div>

</body>

</html>
