<!DOCTYPE html>
<html>

<head>

  <title>信箱確認</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/member_email.css" rel="stylesheet">
  <link href="../static/css/member_email_part.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    function receivefunction() {
      var div = document.getElementById("inputemail");
      div.style.display = "none";
      document.getElementById("email").value = "";
      document.getElementById("email").removeAttribute('required');
      document.getElementById("m_email").removeAttribute('required');
    }

    function notreceivefunction() {
      var div = document.getElementById("inputemail");
      div.style.display = "block";
      document.getElementById("email").setAttribute('required', 'required');
      document.getElementById("m_email").removeAttribute('required');
    }

    function m_receivefunction() {
      var div = document.getElementById("m_inputemail");
      div.style.display = "none";
      document.getElementById("m_email").value = "";
      document.getElementById("m_email").removeAttribute('required');
      document.getElementById("email").removeAttribute('required');
    }

    function m_notreceivefunction() {
      var div = document.getElementById("m_inputemail");
      div.style.display = "block";
      document.getElementById("m_email").setAttribute('required', 'required');
      document.getElementById("email").removeAttribute('required');
    }

  </script>

</head>

<body>

  <div id="computer">

    <div id="body">

      <div id="memberTitle">

        <div id="title">

          <a href="../">
            <img class="homeLinkImage" src="../static/images/title.png" alt="標題">
          </a>

        </div>

      </div>

      <div id="emailCheckBorder">

        <div id="emailCheck">

          <h1 class="emailCheckTitle">信箱確認</h1>

          <form method="POST" action="{% url 'member_email' %}">
            {% csrf_token %}

            <p class="check">
              <label>
                <input type="radio" id="receive" class="receive" name="emailcheck" value="receive"
                  onclick="receivefunction();" checked>　收到郵件
              </label>
            </p>

            <p class="check">
              <label>
                <input type="radio" id="notreceive" class="notreceive" name="emailcheck" value="notreceive"
                  onclick="notreceivefunction()">　更正信箱
              </label>
            </p>

            <div id="inputemail" style="display: none;" ->
              <p class="email">輸入信箱</p>
              <p class="inputemail"><input type="email" id="email" class="inputEmail" name="email"></p>
            </div>

            <p class="input"><input type="submit" class="check" value="確認"></p>

          </form>

        </div>

      </div>

      <div id="about">

        <table class="about">

          <tr>
            <td class="about">
              <p class="aboutHead">關於我們</p>
            </td>
            <td class="about">
              <p class="aboutHead">會員服務</p>
            </td>
            <td class="about">
              <p class="aboutHead">客服中心</p>
            </td>
            <td class="about" rowspan="4">
              <img src="../static/images/logo.png" alt="logo" class="d-block" style="width: 100%;">
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">創辦理念</p>
            </td>
            <td>
              <p class="aboutBody">
                <a href="../member_centre" class="aboutBody">我的帳號</a>
              </p>
            </td>
            <td>
              <p class="aboutBody">常見問題</p>
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">出版情報</p>
            </td>
            <td>
              <p class="aboutBody">訂單查詢</p>
            </td>
            <td>
              <p class="aboutBody">聯絡我們</p>
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">架設日誌</p>
            </td>
            <td>
              <p class="aboutBody">
                <a href="../member_point" class="aboutBody">點數查詢</a>
              </p>
            </td>
            <td>
              <p class="aboutBody"></p>
            </td>
          </tr>

        </table>

      </div>

    </div>

    <div id="bottomInformation">

    </div>

    <div id="WebInformation">

      <br>

      <p class="Information">專題名稱：這是另外的價錢電子商務平台</p>
      <p class="Information" style="line-height: 1px;">架設時間：2023、05</p>

    </div>

  </div>

  <div id="mobile">

    <div id="m_title">

      <a href="../">
        <img class="m_homeLinkImage" src="../static/images/title.png" alt="標題">
      </a>

    </div>

    <div id="m_emailCheckBorder">

      <div id="m_emailCheck">

        <h1 class="m_emailCheckTitle">信箱確認</h1>

        <p class="m_inputTitle">
          <label>
            <input type="radio" id="m_receive" class="receive" name="m_emailcheck" value="receive"
              onclick="m_receivefunction();" checked>　收到郵件
          </label>
        </p>

        <p class="m_inputTitle">
          <label>
            <input type="radio" id="m_notreceive" class="notreceive" name="m_emailcheck" value="notreceive"
              onclick="m_notreceivefunction()">　更正信箱
          </label>
        </p>

        <div id="m_inputemail" style="display: none;">
          <p class="email">輸入信箱</p>
          <p class="inputemail"><input type="email" id="m_email" class="m_inputEmail" name="email" required></p>
        </div>

        <p class="input">
          <input type="submit" class="m_emailCheck" value="確認">
        </p>

      </div>

    </div>

  </div>

</body>

</html>
