<!DOCTYPE html>
<html>

<head>

  <title>會員登入</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/member_login.css" rel="stylesheet">
  <link href="../static/css/member_login_part.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    function loginsubmitfunction(event) {
      event.preventDefault();
    }

  </script>

</head>

<body>

  <div id="computer">

    <div id="body">

      <div id="memberTitle">

        <div id="title">

          <a href="../">
            <img class="homeLinkImage" src="../static/images/title.png" alt="標題">
          </a>

        </div>

      </div>

      <div id="loginBorder">

        <div id="login">

          <h1 class="loginTitle">會員登入</h1>

          {% if alert_script %}
          {{ alert_script | safe }}
          {% endif %}

          <form method="post" action="{% url 'member_login' %}">

            {% csrf_token %}

            <p class="inputTitle">帳號</p>
            <p class="input"><input type="text" id="account" class="inputData" name="account" required></p>

            <p class="inputTitle">密碼</p>
            <p class="input"><input type="password" id="password" class="inputData" name="password" required></p>

            <p class="input"><input type="submit" class="login" value="登入"></p>

          </form>

          <p class="register">
            還不是會員嗎？
            <a href="../member_register" class="register">註冊會員</a>
          </p>

        </div>
      </div>

      <div id="about">

        <table class="about">

          <tr>
            <td class="about">
              <p class="aboutHead">關於我們</p>
            </td>
            <td class="about">
              <p class="aboutHead">會員服務</p>
            </td>
            <td class="about">
              <p class="aboutHead">客服中心</p>
            </td>
            <td class="about" rowspan="4">
              <img src="../static/images/logo.png" alt="logo" class="d-block" style="width: 100%;">
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">創辦理念</p>
            </td>
            <td>
              <p class="aboutBody">
                <a href="../member_centre" class="aboutBody">我的帳號</a>
              </p>
            </td>
            <td>
              <p class="aboutBody">常見問題</p>
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">出版情報</p>
            </td>
            <td>
              <p class="aboutBody">訂單查詢</p>
            </td>
            <td>
              <p class="aboutBody">聯絡我們</p>
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">架設日誌</p>
            </td>
            <td>
              <p class="aboutBody">
                <a href="../member_point" class="aboutBody">點數查詢</a>
              </p>
            </td>
            <td>
              <p class="aboutBody"></p>
            </td>
          </tr>

        </table>

      </div>

    </div>

    <div id="bottomInformation">

    </div>

    <div id="WebInformation">

      <br>

      <p class="Information">專題名稱：這是另外的價錢電子商務平台</p>
      <p class="Information" style="line-height: 1px;">架設時間：2023、05</p>

    </div>

  </div>

  <div id="mobile">

    <div id="m_title">

      <a href="../">
        <img class="m_homeLinkImage" src="../static/images/title.png" alt="標題">
      </a>

    </div>

    <div id="m_loginBorder">

      <div id="m_login">

        <h1 class="m_loginTitle">會員登入</h1>

        <p class="m_inputTitle">帳號</p>
        <p class="input"><input type="text" id="account" class="m_inputData" name="account" maxlength="50" required></p>

        <p class="m_inputTitle">密碼</p>
        <p class="input"><input type="password" id="password" class="m_inputData" name="password" maxlength="50"
            required>
        </p>

        <p class="input"><input type="submit" class="m_login" value="登入"></p>

        <!--此段為彈出警告帳號重複
      <script>window.alert('帳號已被註冊！');</script>
      -->

        <!--此段為彈出警告確認密碼錯誤
      <script>window.alert('確認密碼錯誤！');</script>
      -->

        <!--此段為跳轉頁面
      <script>window.location.href='../member_email/member_email'</script>
      -->

        <p class="register">
          還不是會員嗎？
          <a href="../member_register" class="register">會員註冊</a>
        </p>

      </div>

    </div>

  </div>

</body>

</html>
