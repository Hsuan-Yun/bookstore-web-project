<!DOCTYPE html>
<html>

<head>

  <title>會員資料</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/member_point.css" rel="stylesheet">
  <link href="../static/css/member_point_part.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    function pointsubmitfunction(event) {
      event.preventDefault();
    }

  </script>

</head>

<body>

  <div id="computer">

    <div id="body">

      <div id="pointTitle">

        <div id="title">

          <a href="../">
            <img class="homeLinkImage" src="../static/images/title.png" alt="標題">
          </a>

        </div>

      </div>

      <div id="pointBorder">

        <div id="point">

          <h1 class="pointTitle">會員點數</h1>

          <p class="inputTitle">累積點數</p>
          <p class="input">{{ member.memberPoint }} 點</p>

          <p class="inputTitle">累積消費</p>
          <p class="input">{{ member.memberTotalAmount }} 元</p>

          <br>

          <p class="inputTitle">點數獲取</p>
          <br>
          <p class="inputDetial">每日登入贈送5點</p>
          <p class="inputDetial">消費滿百贈送10點</p>
          <p class="inputDetial">當月壽星贈送100點</p>

        </div>

      </div>

      <div id="about">

        <table class="about">

          <tr>
            <td class="about">
              <p class="aboutHead">關於我們</p>
            </td>
            <td class="about">
              <p class="aboutHead">會員服務</p>
            </td>
            <td class="about">
              <p class="aboutHead">客服中心</p>
            </td>
            <td class="about" rowspan="4">
              <img src="../static/images/logo.png" alt="logo" class="d-block" style="width: 100%;">
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">創辦理念</p>
            </td>
            <td>
              <p class="aboutBody">
                <a href="../member_centre" class="aboutBody">我的帳號</a>
              </p>
            </td>
            <td>
              <p class="aboutBody">常見問題</p>
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">出版情報</p>
            </td>
            <td>
              <p class="aboutBody">訂單查詢</p>
            </td>
            <td>
              <p class="aboutBody">聯絡我們</p>
            </td>
          </tr>

          <tr>
            <td>
              <p class="aboutBody">架設日誌</p>
            </td>
            <td>
              <p class="aboutBody">
                <a href="../member_point" class="aboutBody">點數查詢</a>
              </p>
            </td>
            <td>
              <p class="aboutBody"></p>
            </td>
          </tr>

        </table>

      </div>

    </div>

    <div id="bottomInformation">

    </div>

    <div id="WebInformation">

      <br>

      <p class="Information">專題名稱：這是另外的價錢電子商務平台</p>
      <p class="Information" style="line-height: 1px;">架設時間：2023、05</p>

    </div>

  </div>

  <div id="mobile">

    <div id="m_title">

      <a href="../">
        <img class="m_homeLinkImage" src="../static/images/title.png" alt="標題">
      </a>

    </div>

    <div id="m_pointBorder">

      <div id="m_point">

        <h1 class="m_pointTitle">會員點數</h1>

        <p class="m_inputTitle">累積點數</p>
        <p class="input">5點</p>

        <p class="m_inputTitle">累積消費</p>
        <p class="input">0元</p>

        <br>

        <p class="m_inputTitle">點數獲取</p>
        <br>
        <p class="m_inputDetial">每日登入贈送5點</p>
        <p class="m_inputDetial">消費滿百贈送10點</p>
        <p class="m_inputDetial">當月壽星贈送100點</p>

      </div>

    </div>

  </div>

</body>

</html>
